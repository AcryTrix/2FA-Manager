<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>2FA Manager</h1>
        <button id="add-account">+</button>
    </div>
    <div id="accounts"></div>
    <div id="add-form" style="display:none;">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="secret" placeholder="Secret Key" pattern="[A-Z2-7]+" required>
        <button id="save-account">Save</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
